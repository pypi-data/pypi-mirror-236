
[build-system]
requires = ["setuptools>=68.2.2", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "EnigmaGame"
version = "1.0.3"
description = "A game as difficult as the Rubikâ€™s cube"
readme = "README.md"
authors = [{ name = "Michael Hodel", email = "info@adiuvaris.ch" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["Puzzle", "Rubick", "Turning", "Game"]
dependencies = [
    "arcade == 2.6.17"
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest", "build", "twine"]

[project.urls]
Homepage = "https://github.com/adiuvaris/EnigmaGame"


[tool.bumpver]
current_version = "1.0.3"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = false
tag = false
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
"src/EnigmaGame/__init__.py" = ["{version}"]
"README.md" = [
    "{version}"
]
