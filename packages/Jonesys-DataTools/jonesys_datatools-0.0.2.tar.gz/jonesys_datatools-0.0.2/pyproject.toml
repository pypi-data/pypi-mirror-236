[build-system]
requires = ["hatchling", "pandas", "numpy"]
build-backend = "hatchling.build"

[project]
name = "Jonesys_DataTools"
version = "0.0.2"
authors = [
  { name="Gerald Jones", email="gjones2@vols.utk.edu" },
]
description = "A collection of tools for data processing and manipulation"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/gjones1911/AnyLogic_PY/tree/main/code/DataProcessors/Jonesys_DataTools"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"
