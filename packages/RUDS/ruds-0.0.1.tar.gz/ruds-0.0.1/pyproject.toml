[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "RUDS"
version = "0.0.1"
authors = [
  { name="Galen Seilis", email="galen.seilis@seilis.ca" },
]
description = "Randomly-Updated Data Structures (RUDS) provides non-deterministic behaviour to Python classes when their methods are called."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/galenseilis/RUDS/tree/main"
"Bug Tracker" = "https://github.com/galenseilis/RUDS/issues"
