$schema: https://json-schema.org/draft/2020-12/schema
title: meta_dev_issues
description: GitHub issues settings for the project

type: object
additionalProperties: false
properties:
  issue:
    type: object
    default: {}
    additionalProperties: false
    properties:
      blank_enabled:
        description: Whether to allow submission of free-form issues
        type: boolean
        default: false
      contact_links:
        description: External links to be shown on the issue template chooser
        type: array
        default: []
        uniqueItems: true
        items:
          type: object
          additionalProperties: false
          properties:
            name:
              type: string
            url:
              type: string
              format: uri
            about:
              type: string
          required: [name, url, about]
      forms:
        type: array
        default: []
        uniqueItems: true
        items:
          type: object
          additionalProperties: false
          properties:
            id:
              type: string
            primary_commit_id:
              type: string
            name:
              type: string
            description:
              type: string
            labels:
              type: array
              uniqueItems: true
              minItems: 1
              items:
                  type: string
            title:
              type: string
            projects:
              type: array
              uniqueItems: true
              items:
                  type: string
            body:
              type: array
              items:
                type: object
                additionalProperties: false
                properties:
                  type:
                    type: string
                    enum: [ checkboxes, dropdown, input, markdown, textarea]
                  id:
                    type: string
                    pattern: ^[A-Za-z][A-Za-z0-9_-]*$
                  attributes:
                    type: object
                    additionalProperties: true
                  validations:
                    type: object
                    additionalProperties: true
                required: [type, attributes]
          required: [ id, primary_commit_id, name, description, body]

