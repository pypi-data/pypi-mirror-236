[project]
name = "Stocks_API"
version = "0.0.4"
authors = [
  { name="Rene Alby", email="rene.alby@gmail.com" },
]
description = "A small package for pulling stockmarket data via the free Polygon.io API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
"pandas",
"lxml",
"requests"
]

[project.urls]
"Homepage" = "https://github.com/Reneige/stocks_api"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

