[metadata]
name = Tensor-Spectacle
version = 0.0.12
author = Don Yin
author_email = don_yin@outlook.com
description = This is a toy project that uses manim to visulize a sequence of tensors.
long_description = "For details, see https://github.com/Don-Yin/Tensor-Spectacle"
long_description_content_type = text/markdown
url = https://github.com/Don-Yin/Tensor-Spectacle
project_urls = 
	Bug Tracker = https://github.com/Don-Yin/Tensor-Spectacle/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

