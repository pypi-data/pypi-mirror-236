[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "aiarc"
version = "0.0.2"
authors = [
  { name="Julian M. Kleber", email="julian.m.kleber@gmail.com" },
]
description = "Chemical and Pharmaceutical Autoencoder - Providing reproducible modelling for quantum chemistry"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
        "Operating System :: OS Independent",
]
dependencies = [
    "torch==1.13.1",
    "torch-sparse-carate",
    "torch-scatter-carate", 
    "torch-geometric",
    "rdkit-pypi",
    "networkx[default]",
    "matplotlib",  
    "Click", 
    "amarium", 
    "black"
    ]

[project.urls]
"Homepage" = "https://www.codeberg.org/sail.black/aiarc.git"
"Bug Tracker" = "https://www.codeberg.org/sail.black/aiarc.git/issues"
[tool.setuptools]

packages = ["aiarc", "aiarc.optimizer", "aiarc.loader","aiarc.cli", "aiarc.evaluation", "aiarc.cli", "aiarc.logging", "aiarc.config_adapter", "aiarc.statistics", "aiarc.models", "aiarc.runner", "aiarc.plotting", "aiarc.utils"]

[project.scripts]
aiarc = "aiarc.main:aiarc"