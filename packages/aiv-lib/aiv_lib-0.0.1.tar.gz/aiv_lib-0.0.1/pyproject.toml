[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aiv_lib"
version = "0.0.1"
authors = [
  { name="Example Author", email="uday.oninternet@gmail.com" },
]
description = "AIV  Library for Python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/aiv_lib"
"Bug Tracker" = "https://github.com/pypa/aiv_lib/issues"