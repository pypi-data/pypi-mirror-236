mongo:
  ingest:
    stock: MongoStockIngester
    t0: MongoT0Ingester
    t1: MongoT1Ingester
    t2: MongoT2Ingester
    t3: MongoT3Ingester
  databases:
  - name: ext
    collections:
    - name: conf
    - name: trace
    - name: job
    - name: counter
    role:
      r: logger
      w: logger
  - name: var
    collections:
    - name: log
      indexes:
      - field: r
      - field: s
        args:
          sparse: true
      - field: c
        args:
          sparse: true
      args:
        storageEngine:
          wiredTiger:
            configString: block_compressor=zlib
    - name: event
      indexes: null
    - name: beacon
      indexes: null
    - name: trouble
      indexes: null
    role:
      r: logger
      w: logger
  - name: data
    collections:
    - name: stock
      indexes:
      - index:
        - field: stock
        - field: channel
        args:
          unique: true
    - name: t0
      indexes:
      - field: id
        args:
          unique: true
      - field: stock
        args:
          sparse: true
    - name: t1
      indexes:
      - field: stock
      - field: channel
      - field: code
        args:
          sparse: true
    - name: t2
      indexes:
      - field: stock
      - field: channel
      - field: code
      - field: meta.ts
    - name: t3
      indexes:
      - field: process
      - field: meta.ts
    role:
      r: logger
      w: writer
  prefix: Ampel
logging:
  default:
    console:
      std_stream: stdout
      datefmt: '%Y-%m-%d %H:%M:%S'
      level: 1024
      aggregate_interval: 1.0
      density: default
      terminator: '

        '
      log_sep: '

        '
      prefix: null
      provenance: true
    db:
      level: 1024
  compact:
    console:
      level: 1024
      density: compact
      log_sep: ''
    db:
      level: 1024
  headerless:
    console:
      level: 1024
      density: headerless
    db:
      level: 1024
  prod:
    console:
      std_stream: stderr
      level: 2048
    db:
      level: 1024
  verbose:
    console:
      std_stream: stdout
      level: 512
    db:
      level: 512
  debug:
    console:
      std_stream: stdout
      level: 256
    db:
      level: 256
  silent: {}
  console_quiet:
    console:
      level: 2048
  console_info:
    console:
      level: 1024
  console_verbose:
    console:
      level: 512
  console_debug:
    console:
      level: 256
