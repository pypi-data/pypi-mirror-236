[build-system]
requires = [
    "setuptools>=61.0",
    ]
build-backend = "setuptools.build_meta"

[project]
name = "ams-dig-proc"
version = "0.0.9"
authors = [
  { name="Paweł Sałek", email="psalek@vigo.com.pl" },
]
dependencies = [
    "cobs",
    "crccheck",
    "pyserial",
    "numpy",
]

description = "Package for AMS-DIG-PROC board by VIGO PHOTONICS"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://ams-dig-proc.readthedocs.io/en/latest/index.html"
"Bug Tracker" = "https://gitlab.com/vigophotonics/ams-dig-proc"

[tool.setuptools.packages.find]
where = ["python"]
