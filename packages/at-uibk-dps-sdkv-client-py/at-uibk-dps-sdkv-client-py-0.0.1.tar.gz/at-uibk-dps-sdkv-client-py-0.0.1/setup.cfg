[metadata]
name = at-uibk-dps-sdkv-client-py
description = UIBK DPS SDKV Python Package.
long_description_content_type = text/markdown
url = https://github.com/Apollo-Tools/distributed-data-layer
project_urls = 
	Bug Tracker = https://github.com/Apollo-Tools/distributed-data-layer/issues
	Changelog = https://github.com/Apollo-Tools/distributed-data-layer/releases
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Intended Audience :: Developers

[options]
package_dir = 
	= client-py
packages = find:
python_requires = >=3.6

[options.packages.find]
where = client-py

[options.entry_points]
console_scripts = 
	dml = dml.client:entry_point

[egg_info]
tag_build = 
tag_date = 0

