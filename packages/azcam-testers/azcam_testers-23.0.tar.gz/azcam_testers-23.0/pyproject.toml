[project]
name = "azcam-testers"
version = "23.0"
description = "Image sensor acquisition and analysis test suite."
license = { file = "LICENSE" }
readme = "README.md"
keywords = ["ccd", "imaging", "astronomy", "sensors"]
authors = [{ name = "Michael Lesser" }, { email = "mlesser@arizona.edu" }]
dependencies = [
    "numpy",
    "matplotlib",
    "astropy",
    "pdfkit",
    "markdown",
    "pypdf",
    "azcam-console",
]

[tool.flit.module]
name = "azcam_testers"

[project.urls]
Documentation = "https://azcam.readthedocs.io/"
Repository = "https://github.com/mplesser/azcam-testers/"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"
