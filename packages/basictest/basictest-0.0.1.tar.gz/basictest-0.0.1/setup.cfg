[metadata]
name = basictest
version = 0.0.1
author = Agnivo Mallick
author_email = agnivomallick@gmail.com
description = A test Python Package
long_description = file: README.md, license.txt
long_description_content_type = text/markdown
url = https://github.com/agnivomallick/basictest
project_urls = 
	Bug Tracker = https://github.com/agnivomallick/basictest/issues
	repository = https://github.com/agnivomallick/basictest
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.9

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

