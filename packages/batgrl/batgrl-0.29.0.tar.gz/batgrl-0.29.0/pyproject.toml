[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "batgrl"
description = "badass terminal graphics library"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "salt-die", email = "salt-die@protonmail.com"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.21.2",
    "opencv-python>=4.5.4.58",
    "wcwidth>=0.2.5",
    "Pygments>=2.16.1",
]
dynamic = ["version"]

[project.urls]
"repository" = "https://github.com/salt-die/batgrl"
"documentation" = "https://salt-die.github.io/batgrl/index.html"

[tool.setuptools.dynamic]
version = {attr = "batgrl.__version__"}

[tool.setuptools.packages.find]
exclude = [
    "docs**",
    "examples**",
    "preview_images**",
]

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
