[project]
name = 'bcmd'
version = '0.0.52'
description = 'Commands for Beni'
requires-python = '>=3.10'
keywords = ['benimang', 'beni', 'bcmd']
authors = [{ name = 'Beni Mang', email = 'benimang@126.com' }]
maintainers = [{ name = 'Beni Mang', email = 'benimang@126.com' }]


dependencies = [
  'aioconsole',
  'aiofiles',
  'aiohttp',
  'autopep8',
  'benimang==0.4.33',
  'build',
  'colorama',
  'nest-asyncio',
  'orjson',
  'pathspec',
  'portalocker',
  'pretty_errors',
  'prettytable',
  'pyjwt',
  'pyperclip',
  'pyyaml',
  'qiniu',
  'rich',
  'twine',
  'typer',
  'tzdata',
]

[project.scripts]
beni = 'bcmd.main:run'
