[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"


[project]
name = "clamg"
authors = [
    {name = "Spencer Rak", email = "spencer.rak@gmail.com"}
]
description = ""
readme = "README.md"
requires-python = ">=3"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "pyyaml",
]
dynamic = ["version"]


[tool.setuptools]
packages = ["clamg"]


[tool.setuptools.dynamic]
version = {attr = "clamg.__version__"}
