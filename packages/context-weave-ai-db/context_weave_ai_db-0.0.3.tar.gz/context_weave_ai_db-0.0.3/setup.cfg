[metadata]
name = context_weave_ai_db
description = A python package for managing db models for Context Weave AI application
long_description_content_type = text/markdown
url = https://github.com/ainomic/context-weave-ai-db
project_urls = 
	Bug Tracker = https://github.com/ainomic/context-weave-ai-db/issues
	Changelog = https://github.com/ainomic/context-weave-ai-db/releases
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Intended Audience :: Developers

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	python-dotenv
	psycopg2-binary >= 2.9.9, < 2.10
	sqlalchemy >= 2.0.22, < 2.1
	alembic >= 1.12.0, < 1.13

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

