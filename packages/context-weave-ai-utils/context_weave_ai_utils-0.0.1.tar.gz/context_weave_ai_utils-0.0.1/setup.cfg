[metadata]
name = context_weave_ai_utils
description = A python package for managing utilities for Context Weave AI application
long_description_content_type = text/markdown
url = https://github.com/ainomic/context-weave-ai-utils
project_urls = 
	Bug Tracker = https://github.com/ainomic/context-weave-ai-utils/issues
	Changelog = https://github.com/ainomic/context-weave-ai-utils/releases
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Intended Audience :: Developers

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	cryptography >= 41.0.4, < 41.1

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

