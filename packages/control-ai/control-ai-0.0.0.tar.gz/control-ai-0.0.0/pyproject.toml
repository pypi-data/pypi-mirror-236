[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "control-ai"
# This version must always be one version ahead of the current release, so it
# matches the current state of development, which will always be ahead of the
# current release. Use Semantic Versioning.
version = "0.0.0"
description = "A Python library for building AI models that you can control, understand, and ultimately trust"
readme = "README.md"
license = {text = "MIT"}
authors = [
  {name = "Control AI", email = "will@getcontrol.ai"},
]
maintainers = [
  {name = "Control AI", email = "will@getcontrol.ai"},
]
classifiers=[
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9,<=3.11"
dependencies = []

[project.urls]
"Source" = "https://github.com/ControlAI/control-ai"
"Documentation" = "https://github.com/ControlAI/control-ai/tree/main/docs"
"Feature Requests" = "https://github.com/ControlAI/control-ai/issues"
"Bug Reports" = "https://github.com/ControlAI/control-ai/issues"
