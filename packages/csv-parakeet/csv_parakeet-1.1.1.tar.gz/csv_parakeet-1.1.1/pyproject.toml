[tool.poetry]
name = "csv-parakeet"
version = "1.1.1"
description = "Parquet to CSV command line tool"
authors = ["Alfie Bowman <alfiebowman@protonmail.com>"]
readme = "README.md"
homepage = "https://github.com/A1fus/csv-parakeet"
repository = "https://github.com/A1fus/csv-parakeet"

[tool.poetry.dependencies]
python = "^3.8.1"
click = "^8.1.3"
pandas = "^2.0.0"
pyarrow = ">=12,<14"

[tool.poetry.scripts]
parakeet = "csv_parakeet.console:parakeet"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
pytest-cov = "^4.0.0"
coverage = "^7.2.3"
black = "^23.3.0"
flake8 = "^6.0.0"
safety = "^2.3.5"
flake8-bugbear = "^23.5.9"
flake8-bandit = "^4.1.1"
isort = "^5.12.0"
mutmut = "^2.4.3"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["csv_parakeet"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.mutmut]
paths_to_mutate = "src/"
backup = false
tests_dir = "tests/"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
