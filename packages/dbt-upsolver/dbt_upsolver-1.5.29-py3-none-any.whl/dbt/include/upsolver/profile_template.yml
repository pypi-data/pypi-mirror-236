fixed:
  type: upsolver
prompts:
  api_url:
    hint: "your api_url"
    default: "https://mt-api-prod.upsolver.com"
  token:
    hint: "your token"
  user:
    hint: "dev username"
  database:
    hint: "default database"
  schema:
    hint: "default schema"
  threads:
    hint: "1 or more"
    type: "int"
    default: 1
