[tool.poetry]
name = "deskaone-bypass"
version = "0.0.1.rc24"
description = ""
authors = ["Antoni Oktha Fernandes <37358597+DesKaOne@users.noreply.github.com>"]
readme = "README.md"
packages = [{include = "deskaone_bypass", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8"
python-jwt = "^4.0.0"
jwt = "^1.3.1"
pycryptodomex = "^3.18.0"
pycryptodome = "^3.18.0"
six = "^1.16.0"
requests = {extras = ["socks"], version = "^2.31.0"}
google-api-python-client = "^2.97.0"
google-auth-httplib2 = "^0.1.0"
google-auth-oauthlib = "^1.0.0"
oauth2client = "^4.1.3"
gcloud = "^0.18.3"
sqlalchemy = "^2.0.20"
python-dotenv = "^1.0.0"
psycopg2 = "^2.9.7"
base58 = "^2.1.1"
random-user-agent = "^1.0.1"

[tool.poetry.dev-dependencies]
pre-commit = "^2.11.1"
black = "^22.3.0"
isort = "^5.8.0"
pytest = "^6.2.2"
flake8 = "^3.9.0"
flake8-bugbear = "^21.4.1"
flake8-comprehensions = "^3.4.0"
flake8-use-fstring = "^1.1"
flake8-simplify = "^0.14.0"
pylint = "^2.7.4"
mypy = "^0.812"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
force_sort_within_sections = true
combine_as_imports = true

[tool.pylint.master]
extension-pkg-whitelist = [
    "binascii",
    "_ssl",
]

[tool.pylint.format]
max-line-length = 88

[tool.pylint.messages_control]
# Reasons disabled:
# too-many-* - not enforced for the sake of readability
# too-few-* - same as too-many-*
disable = [
    "too-few-public-methods",
    "too-many-arguments",
    "too-many-instance-attributes",
]