[tool.poetry]
name = "dismo"
version = "0.2.43"
description = "A subpackage of modelbase that enables investigation of PDE models"
authors = ["Marvin van Aalst <marvin.vanaalst@gmail.com>"]
readme = "README.md"
packages = [
    { include = "dismo", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
pybind11 = "^2.10.0"
modelbase = "^1.18.9"
setuptools = "^65.4.0"


[tool.poetry.group.dev.dependencies]
black = "^22.8.0"
isort = "^5.10.1"
flake8 = "^5.0.4"
types-requests = "^2.28.11"
mypy = "^0.971"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
gitchangelog = "^3.0.4"

[tool.poetry.build]
script = "build.py"

[build-system]
requires = ["poetry-core>=1.1.0a6", "setuptools", "pybind11"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 90
target-version = ['py310']

[tool.isort]
honor_noqa = true
import_heading_firstparty = ""
import_heading_framework = ""
import_heading_localfolder = ""
import_heading_stdlib = ""
import_heading_thirdparty = ""
profile = "black"

[tool.mypy]
disallow_untyped_defs = true
exclude = "tests/*.py"
ignore_missing_imports = true
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
