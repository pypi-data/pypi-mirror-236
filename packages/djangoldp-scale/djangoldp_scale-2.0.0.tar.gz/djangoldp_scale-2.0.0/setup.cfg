[metadata]
name = djangoldp_scale
version = attr: djangoldp_scale.__version__
url = https://git.startinblox.com/djangoldp-packages/djangoldp-scale
author = Startin'blox
author_email = benoit@startinblox.com
description = djangoldp package for BSGN-SCALE
license = MIT

[options]
packages = find:
install_requires = 
	djangoldp~=3.0

[options.extras_require]
include_package_data = True

[semantic_release]
version_source = tag
version_variable = djangoldp_scale/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

