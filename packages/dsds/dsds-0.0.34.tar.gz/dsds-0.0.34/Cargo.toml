[package]
name = "_dsds_rust"
version = "0.0.34"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "_dsds_rust"
crate-type = ["cdylib"]

[dependencies]
pyo3 = {version = "0.19.2", features = ["extension-module"]}
pyo3-polars = {version = "0.7.0", features = ["derive"]}
polars = {version = "*", features = ["fmt", "performant", "chunked_ids", "lazy", "zip_with", "random"]}
polars-core = "*"
polars-lazy = "*"
rayon = "1.7.0"
ndarray = {version = "0.15.6", features = ["rayon", "matrixmultiply-threading"]}
numpy = "*"
rand = "0.8.5"
chrono = "0.4.31"
num = "0.4.1"
