[metadata]
name = ec2-manager
version = 0.0.60
author = jamesbaber1
author_email = 
description = 
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jamesbaber1/ec2-manager
project_urls = 
	Bug Tracker = https://github.com/jamesbaber1/ec2-manager/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	pytz>=2022.2.1
	PyYAML>=6.0
	PyGithub>=1.58.1
	boto3>=1.24.56
	click>=8.0.3
	pyperclip>=1.8.2
	python-dotenv>=0.19.2

[options.packages.find]
where = src

[options.package_data]
ec2_manager = 
	template/**
	template/.github/workflows/**
	template/.dockerignore
	template/.gitignore

[options.entry_points]
console_scripts = 
	ec2-manager = ec2_manager.cli:main

[egg_info]
tag_build = 
tag_date = 0

