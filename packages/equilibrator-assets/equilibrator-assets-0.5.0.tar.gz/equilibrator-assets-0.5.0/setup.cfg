[metadata]
name = equilibrator-assets
url = https://gitlab.com/elad.noor/equilibrator-assets
download_url = https://pypi.org/project/equilibrator-assets
author = 
	Elad Noor
	Moritz E. Beber
author_email = 
	noor@imsb.biol.ethz.ch
	morbeb@biosustain.dtu.dk
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Scientific/Engineering :: Chemistry
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
license = MIT License
description = Generate cache assets from MetaNetX content.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	component contribution
	Gibbs energy
	biochemical reaction
	eQuilibrator

[options]
zip_safe = True
install_requires = 
	click
	click-log
	importlib-resources
	numpy
	pandas
	periodictable
	python-dateutil
	requests
	equilibrator-api~=0.5.0
	equilibrator-cache~=0.5.2
	openbabel-wheel>=3.1.1.18
python_requires = >=3.9
tests_require = 
	tox
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.package_data]
equilibrator_assets.data = 
	prefix_mapping.tsv
	magnesium_pkds.csv

[options.extras_require]
test = 
	pytest
	pytest-cov
	pytest-raises
	pytest-allclose
development = 
	black
	isort
	flake8
	safety
	tox
	twine
deployment = 
	build
	pip-tools
	click
	click-log
	python-dateutil
	requests

[options.entry_points]
console_scripts = 
	equilibrator = equilibrator_assets.cli:cli

[bdist_wheel]
universal = 1

[versioneer]
VCS = git
style = pep440
versionfile_source = src/equilibrator_assets/_version.py
versionfile_build = equilibrator_assets/_version.py
tag_prefix = 
parentdir_prefix = equilibrator_assets-

[egg_info]
tag_build = 
tag_date = 0

