[metadata]
name = equilibrator-cache
url = https://gitlab.com/equilibrator/equilibrator-cache
download_url = https://pypi.org/project/equilibrator-cache/
project_urls = 
	Source Code = https://gitlab.com/equilibrator/equilibrator-cache
	Bug Tracker = https://gitlab.com/equilibrator/equilibrator-cache/-/issues
author = Elad Noor, Moritz E. Beber
author_email = eladn@weizmann.ac.il, midnighter@posteo.net
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Scientific/Engineering :: Chemistry
license = MIT
description = Cache application for compounds, reactions, and enzymes
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	component contribution
	Gibbs energy
	biochemical reaction
	eQuilibrator
	cache

[options]
zip_safe = True
install_requires = 
	sqlalchemy >=1.3,<1.4
	numpy >=1.13
	pandas >=1.5
	Levenshtein ~=0.21
	pint ~=0.22
	periodictable ~=1.5
	httpx ~=0.24
	requests ~=2.31
	tenacity ~=6.3
	tqdm ~=4.0
	appdirs ~=1.4
python_requires = >=3.9
tests_require = 
	tox
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
test = 
	pytest
	pytest-cov
	pytest-raises
	pytest-mock
	hypothesis
development = 
	black
	isort
	flake8
	safety
	tox
	twine
deployment = 
	click
	click-log
	openbabel
	python-dateutil

[versioneer]
VCS = git
style = pep440
versionfile_source = src/equilibrator_cache/_version.py
versionfile_build = equilibrator_cache/_version.py
tag_prefix = 
parentdir_prefix = equilibrator-cache-

[egg_info]
tag_build = 
tag_date = 0

