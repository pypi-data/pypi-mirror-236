[metadata]
name = erlanglib
version = 1.2.0
author = Greg Bolton
author_email = greg.bolton.28@gmail.com
description = A simple library for Erlang calculations
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/TechyGuy2000/erlanglib
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

