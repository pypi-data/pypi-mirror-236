[package]
name = "essence"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.15", features = ["extension-module"] }
once_cell = "1.8"
serde = { version = "1.0", features = ["derive"] }
serde_derive = "1.0"
serde_json = "1.0"
libc = "0.2"
nlprule = "0.6.4"
symspell = "0.4.3"
regex = "1.5"
rake = "0.1"
env_logger = "0.10"
log = "0.4"