[metadata]
name = extractzip-sebastian-stigler
description = Extract Slides, Exercises, Solutions, TestExams or Exams!
author = Sebastian Stigler
author_email = sebastian.stigler@hs-aalen.de
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://in-stigler.htw-aalen.de/gitea/tools/extractzip
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	CheckExtractZip = extractzip.main:run

[tool:pytest]
addopts = 
	--cov extractzip --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = extractzip
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

