[build-system]
requires = [
	"setuptools >= 65",
	"setuptools_scm[toml] >= 6.2",
	"wheel >= 0.38",
]
build-backend = "setuptools.build_meta"

[project]
name = "fibphoflow"
dynamic = ["version"]
readme = "README.md"
description = "Python package to process and visualize TDT fiber photometry data"
dependencies = [
	'importlib_metadata; python_version < "3.12"',
	"numpy",
	"pandas",
	"seaborn",
	"scipy",
	#"h5py",
	#"tables",
	"tdt",
	"xlsxwriter",
]
license = {file = "LICENSE"}
keywords = [
	"neuroscience",
	"calcium activity",
	"fiber photometry",
	"data processing",
]
classifiers = [
	"Intended Audience :: Science/Research",
	"Natural Language :: English",
	"Operating System :: OS Independent",
	"Programming Language :: Python",
	"Topic :: Scientific/Engineering",
]

[tool.setuptools_scm]
local_scheme = "no-local-version"
write_to = "src/_version.py"

