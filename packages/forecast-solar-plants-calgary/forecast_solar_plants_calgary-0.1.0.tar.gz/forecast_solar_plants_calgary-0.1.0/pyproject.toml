[tool.poetry]
name = "forecast-solar-plants-calgary"
version = "0.1.0"
description = "Forecast produccion energia solar fotovoltaica"
authors = ["Julio Martinez del Pino <juliomdp92@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
pandas = "^2.1.1"
fastapi = "^0.104.0"

[tool.poetry.dev-dependencies]
coverage = { extras = ["toml"], version = "7.3.*" }
black = { version = "23.10.*", allow-prereleases = true }
pytest = "7.4.*"
pytest-html = "4.0.*"
pytest-cov = "4.1.*"
pylint = "3.0.*"
mkdocs = "1.5.*"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.25.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
