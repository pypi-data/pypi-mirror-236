[tool.poetry]
name = "gevulot"
version = "0.0.1"
description = "Virtual file system for managing computational graph metadata"
authors = ["Sarasti Nishi <sarasti.nishi@wormhole.digital>"]
packages = [
    { include = "gevulot", from = "src" }
]

[tool.poetry.scripts]
gevulot = "gevulot.cli:gevulot_cli"

[tool.poetry.dependencies]
python = "^3.9"
click = "~=8.1.7"
loguru = "~=0.7.2"
boto3 = "~=1.28.48"
minio = "~=7.1.16"
tqdm = "~=4.66.1"
joblib = "~=1.3.2"
tabulate = ">=0.9.0,<0.10.0"
orjson = "~=3.9.9"
pyhocon = "~=0.3.60"

[tool.poetry.dev-dependencies]
pytest = "~=7.1.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
