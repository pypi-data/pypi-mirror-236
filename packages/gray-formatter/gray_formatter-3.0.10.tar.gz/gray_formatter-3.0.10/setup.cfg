[metadata]
name = gray_formatter
version = 3.0.10
description = Format code with black, but remove trailing commas and replace double quotes with single quotes
long_description = file: README.md
long_description_content_type = text/markdown
url = https://bitbucket.org/adsight-tech/gray-formatter/
author = Yegor Pokrovskiy
author_email = procratstinator@proton.me
license = MIT
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy

[options]
packages = find:
install_requires = 
	tokenize-rt>=3.0.1
	black >= 23.7.0
	asttokens >= 2.2.1
python_requires = >=3.8

[options.packages.find]
exclude = 
	tests*
	testing*

[options.entry_points]
console_scripts = 
	gray-formatter = gray_formatter._main:main

[bdist_wheel]
universal = True

[coverage:run]
plugins = covdefaults

[mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true

[mypy-testing.*]
disallow_untyped_defs = false

[mypy-tests.*]
disallow_untyped_defs = false

[egg_info]
tag_build = 
tag_date = 0

