[build-system]
requires = ["setuptools>=61.0", "black", "tokenize-rt>=3.0.1",
    "black >= 23.7.0",
    "asttokens >= 2.2.1"]
build-backend = "setuptools.build_meta"

[project]
name = "gray_formatter"
version = "3.0.8"
authors = [
  { name="Yegor Pokrovskiy", email="procratstinator@proton.me" },
]
description = "Deopinionated black"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]