<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>File Upload</title>
  </head>
  <body>
    <h1>File Upload</h1>
    <form action="/upload-result" method="post" enctype="multipart/form-data">
      <label for="file">Select a file:</label>
      <input type="file" id="file" name="file" /><br /><br />
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
