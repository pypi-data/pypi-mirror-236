[tool.poetry]
name = "hamming_api"
version = "v0.1.0"
description = "A pyspark deployment of an api for querying a sequence database for sequences within a certain hamming distance of a query"
authors = ["Ken Brewer <fken@kenbrewer.com>"]
repository = "https://github.com/kenibrewer/hamming-api"
documentation = "https://kenibrewer.github.io/hamming-api/"
readme = "README.md"
packages = [
  {include = "hamming_api"}
]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
flask-restful = "^0.3.10"
pyspark = "^3.5.0"
pandas = {extras = ["parquet"], version = "^2.1"}
flask = "^3.0.0"
werkzeug = "^3.0.0"
fire = "^0.5.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
deptry = "^0.12.0"
mypy = "^1.5.1"
pre-commit = "^3.4.0"
tox = "^4.11.1"
pandas-stubs = "^2.1.1.230928"
types-flask = "^1.1.6"
commitizen = "^3.12.0"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.2"
mkdocs-material = "^9.2.7"
mkdocstrings = {extras = ["python"], version = "^0.23.0"}

[tool.poetry.scripts]
hamming-api = "hamming_api.app:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py37']
preview = true

[tool.mypy]
files = ["hamming_api"]
disallow_untyped_defs = "True"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"

[[tool.mypy.overrides]]
module = [
  "flask_restful",
  "fire",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py37"
line-length = 120
fix = true
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["hamming_api"]


[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]
