[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "homegit"
dynamic = ["version", "description"]
authors = [
  { name = "William Klancnik", email = "william@klancnik.com" },
]
license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
  "requests>2",
]

[project.scripts]
homegit = "homegit:main"

[project.urls]
"Homepage" = "https://github.com/notwillk/homegit"
"Bug Tracker" = "https://github.com/notwillk/homegit/issues"