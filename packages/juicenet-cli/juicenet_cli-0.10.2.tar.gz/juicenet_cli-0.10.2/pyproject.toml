[tool.poetry]
name = "juicenet-cli"
version = "0.10.2"
description = "Crude CLI tool to upload files to Usenet using Nyuu and ParPar"
authors = ["Raventric <78981416+Ravencentric@users.noreply.github.com>"]
license = "Unlicense"
readme = "README.md"
packages = [
    { include = "juicenet.py"},
]
repository = "https://github.com/Ravencentric/juicenet-cli"
documentation = "https://github.com/Ravencentric/juicenet-cli/wiki"
classifiers = [
    "License :: OSI Approved :: The Unlicense (Unlicense)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]
python = "^3.11"
PyYAML = "^6.0.1"
alive-progress = "^3.1.4"
loguru = "^0.7.2"
rich = "^13.6.0"
rich-argparse = "^1.3.0"

[tool.poetry.group.dev.dependencies]
black = "^23.10.0"
isort = "^5.12.0"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"

[tool.poetry.scripts]
juicenet = "juicenet:CLI"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
