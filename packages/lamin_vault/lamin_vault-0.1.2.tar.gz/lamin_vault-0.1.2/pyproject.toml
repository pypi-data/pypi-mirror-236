[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "lamin_vault"
authors = [{name = "Lamin Labs", email = "open-source@lamin.ai"}]
readme = "README.md"
dynamic = ["version", "description"]
dependencies = [
    "hvac[parser]",
    "psycopg2-binary",
    "supabase",
    "pyjwt",
    "pydantic[dotenv]",
]

[project.urls]
Home = "https://github.com/laminlabs/lamin-vault"

[project.optional-dependencies]
dev = [
    "pre-commit",
    "nox",
    "pytest>=6.0",
    "pytest-cov",
    "nbproject_test",
    "lamindb_setup",
    "s3fs",
    "sqlalchemy",
    "laminhub_rest",
    "pandas"
]

[tool.black]
preview = true

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
