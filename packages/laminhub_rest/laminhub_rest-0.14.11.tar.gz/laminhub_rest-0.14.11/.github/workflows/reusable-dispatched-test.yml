name: Reusable dispatched test

on:
  workflow_call:
    inputs:
      repository:
        required: true
        type: string

jobs:
  dispatch:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GH_TOKEN_DEPLOY_LAMINAPP }}
          repository: ${{ inputs.repository }}
          event-type: build
