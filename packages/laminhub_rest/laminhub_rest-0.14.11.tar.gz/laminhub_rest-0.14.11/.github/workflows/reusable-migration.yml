name: Reusable migration

env:
  LAMIN_ENV: ${{ vars.LAMIN_ENV }}
  SUPABASE_API_URL: ${{ vars.SUPABASE_API_URL }}
  SUPABASE_ANON_KEY: ${{ vars.SUPABASE_ANON_KEY }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
  LNHUB_PG_PASSWORD: ${{ secrets.LNHUB_PG_PASSWORD }}
  POSTGRES_DSN: ${{ secrets.POSTGRES_DSN }}

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  migrate:
    permissions:
      contents: "read"
      id-token: "write"
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
          token: ${{ secrets.GH_TOKEN_DEPLOY_LAMINAPP }}
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
      - name: install deps
        run: |
          python -m pip install -U pip
          pip install .[dev,test,server]

      - name: Migrate
        run: |-
          alembic --config laminhub_rest/schema/alembic.ini --name cbwk upgrade head
