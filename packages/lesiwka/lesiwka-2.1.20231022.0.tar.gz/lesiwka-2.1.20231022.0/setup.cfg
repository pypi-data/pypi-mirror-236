[metadata]
name = lesiwka
version = attr: lesiwka.version.__version__
author = Oleksandr Tishyn
author_email = 1079805+Mystic-Mirage@users.noreply.github.com
License = CC0 1.0 Universal
license_file = LICENSE
description = Python library to convert to/from Lesivka
long_description = file:README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
project_urls = 
	Source Code = https://github.com/lesiwka/python-lesiwka

[options]
packages = find:

[options.extras_require]
test = 
	pytest
	pytest-benchmark

[egg_info]
tag_build = 
tag_date = 0

