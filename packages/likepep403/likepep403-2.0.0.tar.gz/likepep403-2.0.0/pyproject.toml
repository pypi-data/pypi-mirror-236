[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "likepep403"
version = "2.0.0"
requires-python = ">=3.12"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
  {name = "Wojciech Marzec"},
]
keywords = ["pep403", "decorator"]
description = "A library containing several useful Python decorators, simulating PEP 403's capabilities."
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Typing :: Typed",
  "Topic :: Utilities",
]

[project.urls]
repository = "https://github.com/Keyacom/likepep403"

[tool.isort]
profile = "black"