[metadata]
name = localstack-core
description = The core library and runtime of LocalStack
url = https://github.com/localstack/localstack
version = attr: localstack.__version__
author = LocalStack Contributors
author_email = info@localstack.cloud
license = Apache License 2.0
classifiers = 
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: Apache Software License
	Topic :: Internet
	Topic :: Software Development :: Testing
	Topic :: System :: Emulators

[options]
python_requires = >=3.8
zip_safe = False
test_suite = tests
scripts = 
	bin/localstack
	bin/localstack.bat
	bin/localstack-supervisor
packages = find:
install_requires = 
	click>=7.0
	cachetools>=5.0
	cryptography
	dill==0.3.6
	dnslib>=0.9.10
	dnspython>=1.16.0
	plux>=1.3.1
	psutil>=5.4.8,<6.0.0
	python-dotenv>=0.19.1
	pyyaml>=5.1
	rich>=12.3.0
	requests>=2.20.0
	semver>=2.10
	stevedore>=3.4.0
	tailer>=0.4.1

[options.packages.find]
exclude = 
	tests
	tests.*

[options.package_data]
* = 
	*.md
	Makefile
localstack = 
	aws/**/*.json
	services/**/*.html
	services/**/resource_providers/*.schema.json
	utils/kinesis/java/cloud/localstack/*.*

[options.extras_require]
runtime = 
	airspeed-ext>=0.6.3
	amazon_kclpy>=2.0.6,!=2.1.0
	antlr4-python3-runtime==4.13.1
	apispec>=5.1.1
	aws-sam-translator>=1.15.1
	awscli>=1.22.90
	awscrt>=0.13.14
	boto3>=1.26.121
	botocore>=1.31.2
	cbor2>=5.2.0
	crontab>=0.22.6
	dnspython>=1.16.0
	docker==6.0.1
	flask>=3.0.0
	flask-cors>=4.0.0
	hypercorn>=0.14.4
	json5==0.9.11
	jsonpatch>=1.24,<2.0
	jsonpath-ng==1.5.3
	jsonpath-rw>=1.4.0,<2.0.0
	jsonschema<=4.19.0
	localstack-client>=2.0
	moto-ext[all]==4.2.5.post2
	opensearch-py==2.1.1
	pymongo>=4.2.0
	pyopenssl>=23.0.0
	Quart>=0.19.2
	readerwriterlock>=1.0.7
	requests-aws4auth>=1.0
	Werkzeug>=3.0.0
	xmltodict>=0.13.0
full = 
	%(runtime)s
test = 
	coverage[toml]>=5.5
	deepdiff==6.3.1
	jsonpath-ng>=1.5.3
	pytest==6.2.4
	pytest-split>=0.8.0
	pytest-httpserver>=1.0.1
	pytest-rerunfailures==10.0
	pytest-tinybird>=0.2.0
	aws-cdk-lib>=2.88.0
dev = 
	autoflake
	black==22.3.0
	coveralls>=3.3.1
	Cython
	flake8-black>=0.3.6
	flake8-isort>=6.0.0
	flake8-quotes>=3.3.2
	flake8>=6.0.0
	isort==5.12.0
	networkx>=2.8.4
	pandoc
	pre-commit==2.13.0
	pypandoc
	pyproject-flake8>=6.0.0.post1,<6.1.0
	rstr>=3.2.0
typehint = 
	boto3-stubs[acm,amplify,apigateway,apigatewayv2,appconfig,appsync,athena,autoscaling,backup,batch,ce,cloudcontrol,cloudformation,cloudfront,cloudtrail,cloudwatch,codecommit,cognito-identity,cognito-idp,dms,docdb,dynamodb,dynamodbstreams,ec2,ecr,ecs,efs,eks,elasticache,elasticbeanstalk,elbv2,emr,emr-serverless,es,events,firehose,fis,glacier,glue,iam,iot,iot-data,iotanalytics,iotwireless,kafka,kinesis,kinesisanalytics,kinesisanalyticsv2,kms,lakeformation,lambda,logs,mediaconvert,mediastore,mq,mwaa,neptune,opensearch,organizations,pi,qldb,qldb-session,rds,rds-data,redshift,redshift-data,resource-groups,resourcegroupstaggingapi,route53,route53resolver,s3,s3control,sagemaker,sagemaker-runtime,secretsmanager,serverlessrepo,servicediscovery,ses,sesv2,sns,sqs,ssm,stepfunctions,sts,timestream-query,timestream-write,transcribe,xray]

[egg_info]
tag_build = 
tag_date = 0

