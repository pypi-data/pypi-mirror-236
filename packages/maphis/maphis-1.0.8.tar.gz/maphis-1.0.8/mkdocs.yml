site_name: MAPHIS documentation

theme:
  name: "material"
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate

plugins:
  - search
  - mkdocstrings
  - glightbox

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html

nav:
  - index.md
  - User guide: user_guide.md
  - Frequently asked questions: FAQ.md
  - Plugin development:
    - Creating a new plugin: create_new_plugin.md
    - Implementing an interactive tool: implementing_tool.md
    - publishing_your_plugin.md
  - API documentation: reference.md