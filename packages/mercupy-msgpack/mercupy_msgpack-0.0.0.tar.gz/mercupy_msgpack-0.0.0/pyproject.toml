[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mercupy_msgpack"
version = "0.0.0"
authors = [
  { name="Trent Fellbootman", email="trentfellbootman@gmail.com" },
]
description = "Python implementation for mercury-msgpack based on Mercupy, which allows serializing & deserializing Mercupy objects to and from MessagePack."
readme = "README.md"
requires-python = ">=3.12,<4.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "msgpack>=1.0.7,<2.0.0",
    "typeguard>=4.1.5,<5.0.0",
    "numpy>=1.26.1,<2.0.0",

    "mercupy==0.0.0"
]

[project.urls]
"Homepage" = "https://trent-fellbootman.github.io/mercury.io/"
"GitHub" = "https://github.com/Trent-Fellbootman/mercury"
"Documentation" = "https://mercurynn.readthedocs.io/en/latest/"