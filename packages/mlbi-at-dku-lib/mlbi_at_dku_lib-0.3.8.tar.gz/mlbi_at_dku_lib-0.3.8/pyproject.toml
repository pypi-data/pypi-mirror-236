# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mlbi_at_dku_lib"
version = "0.3.8"
description = "Toolkits for single-cell RNA-Seq data analysis. (Wrapper functions for CellPhoneDB, GSEApy and InferCNVpy)"
readme = "README.md"
authors = [{ name = "Seokhyun Yoon", email = "syoon@dku.edu" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["single-cell RNA-seq", "bioinformatics"]
dependencies = [
]
# requires-python = "<3.10"

[project.optional-dependencies]
dev = ["numpy", "pandas", "scipy", "scikit-learn", "scikit-network"]

[project.urls]
Homepage = "https://github.com/combio-dku"

[project.scripts]
realpython = "reader.__main__:main"
