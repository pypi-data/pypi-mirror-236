[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "mlir"
version = "0.0.1"
description = "mlir"
readme = "README.md"
authors = [
    { name = "Rin Arakaki" }
]
license = { file = "LICENSE" }
classifiers = [
    'Programming Language :: Python',
]
requires-python = ">=3.11"
dependencies = [
]

[project.optional-dependencies]
dev = [
    "pytest>=7.3.0"
]

[project.urls]
Repository = "http://github.com/rnarkk/mlir.py"

[tool.setuptools.packages.find]
include = [
    "mlir"
]
