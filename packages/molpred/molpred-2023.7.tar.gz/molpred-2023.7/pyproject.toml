[build-system]
requires = [
  "hatchling",
  "hatch-vcs",
  "wheel",
]
build-backend = "hatchling.build"

[project]
name = "molpred"
description = "A framework for building machine- and deep-learning predictors for molecular characteristics using Hydronaut and Chemfeat."
dependencies = [
  "chemfeat",
  "hydronaut",
  "matplotlib",
  "numpy",
  "pandas",
  "scikit-learn",
  "seaborn",
  "simple_file_lock",
]
requires-python = ">=3.7"
classifiers = [
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
]
readme = "README.md"
dynamic = [
  "version",
]
authors = [
  { name = "Jan-Michael Rye", email = "jan-michael.rye@inria.fr" },
]

[project.license]
file = "LICENSE.txt"

[project.urls]
homepage = "https://gitlab.inria.fr/jrye/molpred"
repository = "https://gitlab.inria.fr/jrye/molpred.git"
documentation = "https://jrye.gitlabpages.inria.fr/molpred"
issues = "https://gitlab.inria.fr/jrye/molpred/-/issues"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "src/molpred/version.py"
template = """
#!/usr/bin/env python3
'''
Version file automatically generated by setuptools-scm via hatch-vcs.
https://pypi.org/project/setuptools-scm/
https://github.com/ofek/hatch-vcs
Do not track this file and do not edit it manually.
'''
VERSION = {version!r}
VERSION_TUPLE = {version_tuple!r}
"""

[tool.pylint."MESSAGES CONTROL"]
max-line-length = 100
