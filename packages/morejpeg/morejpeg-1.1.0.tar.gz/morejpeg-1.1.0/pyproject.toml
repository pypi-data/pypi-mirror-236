[tool.poetry]
name = "morejpeg"
version = "1.1.0"
description = "Add comical JPEG compression to an image."
authors = ["karrni <24398546+karrni@users.noreply.github.com>"]
readme = "README.md"

[tool.poetry.scripts]
"morejpeg" = "morejpeg.main:main"

[tool.poetry.dependencies]
python = "^3.9"
pillow = "^10.0.1"

[tool.poetry.group.dev.dependencies]
black = "^23.9.1"
isort = "^5.12.0"
ruff = "^0.0.292"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
output-format = "grouped"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120
