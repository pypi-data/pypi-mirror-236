[tool.poetry]
name = "olympict"
version = "1.3.0"
description = "A powerful parallel pipelining tool for image processing"
authors = ["Gabriel Kasser <gabriel.kasser@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://gitlab.com/gabraken/olympict"
repository = "https://gitlab.com/gabraken/olympict"
documentation = "https://gitlab.com/gabraken/olympict/-/blob/master/README.md"
keywords = ["image", "parallel", "multiprocessing", "pipeline"]


[tool.poetry.dependencies]
python = ">=3.8,<4.0"
olympipe = "^1.3.2"
opencv-python = ">=4.5"
natsort = "^8.3.1"
opencv-stubs = "^0.0.8"


[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
mypy = "^1.6.0"
pylint = "^2.16.1"
pytest = "^7.2.1"
coverage = "^7.1.0"
pytest-timeout = "^2.2.0"

[build-system]
requires = ["poetry->=1.2.0"]
build-backend = "poetry.core.masonry.api"
