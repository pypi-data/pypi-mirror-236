[tool.poetry]
name = "openaidantic"
version = "0.1.6"
description = "A fully typed user friendly openai wrapper package"
authors = ["Oscar Bahamonde <oscar.bahamonde.dev@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
openai = "^0.28.1"
pydantic = "1.10.12"
pydub = "^0.25.1"
jinja2 = "^3.1.2"
tenacity = "^8.2.3"
rich = "^13.6.0"
tiktoken = "^0.5.1"



[tool.poetry.group.dev.dependencies]
pylint = "^3.0.1"
isort = "^5.12.0"
black = "^23.9.1"
pytest = {extras = ["asyncio"], version = "^7.4.2"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
