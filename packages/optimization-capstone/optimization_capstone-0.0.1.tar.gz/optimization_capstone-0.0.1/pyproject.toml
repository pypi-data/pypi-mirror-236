[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "optimization_capstone"
version = "0.0.1"
authors = [
  { name="Michael Thorson", email="mthorson@mail.bradley.edu" },
]
description = "Python package for Bradley University - Optimization Capstone"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mthorson-bradley/optimization_capstone"