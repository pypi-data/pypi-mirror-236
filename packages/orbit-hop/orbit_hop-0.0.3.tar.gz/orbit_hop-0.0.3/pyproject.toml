[build-system]
requires = [
	"setuptools >= 61.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "orbit_hop"
version = "0.0.3"
description = "docker logistics"
readme = "orbit_hop.txt"
dependencies = [
    'docker'
]

[tool.setuptools.packages.find]
where = [ "physicals/structures" ]

#
#	https://setuptools.pypa.io/en/latest/userguide/datafiles.html
#
[tool.setuptools.package-data]
"*" = [ "*.html" ]