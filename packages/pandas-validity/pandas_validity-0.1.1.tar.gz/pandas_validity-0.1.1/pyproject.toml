[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pandas-validity"
version = "0.1.1"
description = "Validation library for Pandas Dataframe"
authors = ["ohmycoffe <ohmycoffe1@gmail.com>"]
readme = "README.md"
packages = [{include = "pandas_validity", from = "src"}]
license = "MIT"
repository = "https://github.com/ohmycoffe/pandas-validity"
keywords = ["pandas", "dataframe", "validation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: MIT License",
]


[tool.poetry.dependencies]
python = "^3.9"
pandas = "^2.0.3"
exceptiongroup = "^1.1.3"

[tool.poetry.group.dev.dependencies]
tox = "^4.11.1"
pre-commit = "^3.4.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.0"
pytest-mock = "^3.11.1"
pytest-cov = "^4.1.0"
pytest-xdist = "^3.3.1"

[tool.poetry.group.lint.dependencies]
flake8 = "^6.1.0"
mypy = "^1.4.1"
flake8-pyproject = "^1.2.3"
pandas-stubs = "^2.0.3.230814"
types-pytz = "^2023.3.0.1"
types-colorama = "^0.4.15.12"
types-docutils = "^0.20.0.3"
types-openpyxl = "^3.1.0.17"
types-pygments = "^2.16.0.0"
types-setuptools = "^68.2.0.0"

[tool.poetry.group.format.dependencies]
black = "^23.7.0"
isort = "^5.12.0"

[tool.isort]
profile = "black"

[tool.flake8]
max-line-length = 88
extend-ignore = "E203"
exclude = ['src/pandas_validity/__init__.py']

[tool.bandit.assert_used]
skips = ['tests/**/*.py', 'tests/*.py']

[tool.codespell]
skip = "htmlcov"
