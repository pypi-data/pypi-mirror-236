[package]
name = "portmod"
version = "2.7.0"
authors = ["Portmod Authors <incoming+portmod-portmod-9660349-issue-@incoming.gitlab.com>"]
publish = false
edition = "2021"
rust-version = "1.62"

[profile.release]
lto = true

[lib]
crate-type = ["cdylib"]

[dependencies]
esplugin = "4"
serde_yaml = "0.9"
serde_json = "1.0"
serde = {version = "1.0", features = ["derive"]}
derive_more = "0.99"
serde_with = "3"
fluent-templates = "0.8"
fluent-bundle = "0.15"
unic-langid = "0.9"
blake3 = {version = "1.0", features = ["rayon"]}
blake2 = "0.10"
sha2 = "0.10"
md-5 = "0.10"
digest = "0.10"
# 0.20 is causing build failures on windows since it
# (through the zstd-sys crate) adds gcc as a dependency
tantivy = "0.19"
directories = "5"
pythonize = "0.19"

[dependencies.pyo3]
version = "0.19"
features = ["extension-module", "abi3", "serde"]
