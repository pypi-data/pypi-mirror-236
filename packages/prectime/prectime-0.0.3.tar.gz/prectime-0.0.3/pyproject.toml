[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "prectime"
version = "0.0.3"
authors = [
  { name="classno", email="classno@gmail.com" },
]
description = "precious time"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/classno/prectime"
"Bug Tracker" = "https://github.com/classno/prectime/issues"