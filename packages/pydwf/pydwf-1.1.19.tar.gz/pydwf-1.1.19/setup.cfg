[metadata]
name = pydwf
version = 1.1.19
author = Sidney Cadot
author_email = sidney@jigsaw.nl
description = A package to control Digilent Waveforms devices
long_description = file: README.md
long_description_content_type = text/markdown
url = https://pypi.org/project/pydwf/
project_urls = 
	Source Repository = https://github.com/sidneycadot/pydwf/
	Documentation = https://pydwf.readthedocs.io/en/latest/
classifiers = 
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: MIT License
	Topic :: Scientific/Engineering

[options]
package_dir = 
	= source
packages = 
	pydwf
	pydwf.core
	pydwf.core.auxiliary
	pydwf.core.api
	pydwf.utilities
	pydwf.data
python_requires = >=3.6
install_requires = 
	numpy

[egg_info]
tag_build = 
tag_date = 0

