[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyfactorial"  # Change this to a unique name for your package
version = "0.0.1"
authors = [
  { name = "Rakshanda Mahajan", email = "rakshandamm123@gmail.com" }
]
description = "A Python package for calculating factorials"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/Rakshanda26/pyfactorial"
"Bug Tracker" = "https://github.com/Rakshanda26/pyfactorial/issues"
