[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm[toml]>=5"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.coverage.run]
branch = true
source = ["pyjaniml/", "tests/"]

[tool.coverage.report]
show_missing = true

[tool.isort]
combine_as_imports = true
known_first_party = ["pyjaniml", "tests"]
profile = "black"

[tool.setuptools_scm]
