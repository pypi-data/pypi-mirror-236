[build-system]
requires = [
    "setuptools>=64",
    "setuptools-scm>=8.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "pyslipper"
dynamic = ["version"] # scm versioning (using tags)
requires-python = ">=3.8"
description = "Fit your data with P-Splines!"
readme = "README.md"
authors = [
    {name = "Patricio M Russel", email = "patricio_email_here@gmail.com" },
    {name = "Avi Vajpeyi", email = "avi.vajpeyi@gmail.com" },
    {name = "Nazeela A.", email = "nazeela_email_here@gmail.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
]
dependencies = [
    "arviz",
    "spectral",
    "scikit-fda",
    "matplotlib",
    "imageio",
    "pygifsicle",
    "bilby",
    "statsmodels",
    "loguru"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=4.1.0",
    "pre-commit",
    "flake8>=5.0.4",
    "black>=22.12.0",
    "jupyter-book",
]

[tool.setuptools_scm]
version_file = "src/slipper/_version.py"


[project.urls]  # Optional
"Homepage" = "https://github.com/avivajpeyi/pyslipper"
"Bug Reports" = "https://github.com/avivajpeyi/pyslipper/issues"
"Funding" = "https://donate.pypi.org"
"Say Thanks!" = "http://saythanks.io/to/example"
"Source" = "https://github.com/avivajpeyi/pyslipper/"


[tool.setuptools]
package-data = { "slipper" = [
    "plotting/style.mplstyle",
] }


#[project.scripts]  # Optional
#sample = "sample:main"


[tool.black]
line-length = 79
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 79


[tool.pytest.ini_options]
#addopts = "--cov --cov-report term-missing"
#minversion = "6.0"
testpaths = ["tests"]
