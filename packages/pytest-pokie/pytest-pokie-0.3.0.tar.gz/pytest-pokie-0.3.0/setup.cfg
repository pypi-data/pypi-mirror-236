[metadata]
name = pytest-pokie
version = attr: pytest_pokie.__version__
description = Pokie plugin for pytest
long_description = file: README.md
long_description_content_type = text/markdown
author = Joao Pinheiro
url = https://git.oddbit.org/OddBit/pytest-pokie
license = BSD-2-Clause
license_files = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	Topic :: Software Development :: Testing
project_urls = 
	Source=https://git.oddbit.org/OddBit/pytest-pokie

[options]
packages = pytest_pokie
python_requires = >=3.8
setup_requires = setuptools_scm>=5.0.0
install_requires = pytest>=5.4.0
zip_safe = no

[egg_info]
tag_build = 
tag_date = 0

