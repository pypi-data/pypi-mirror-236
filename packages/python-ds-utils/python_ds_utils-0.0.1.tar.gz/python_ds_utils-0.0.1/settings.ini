[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = python_ds_utils
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = ds_utils
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Fernando Wittmann
author_email = fernando.wittmann@gmail.com
copyright = 2023 onwards, %(author)s
description = Data Science Utility Functions
keywords = nbdev jupyter notebook python
language = English
status = 3
user = WittmannF

### Optional ###
requirements = numpy pandas scikit-learn catboost shap matplotlib seaborn
dev_requirements = numpy pandas scikit-learn catboost shap matplotlib seaborn
