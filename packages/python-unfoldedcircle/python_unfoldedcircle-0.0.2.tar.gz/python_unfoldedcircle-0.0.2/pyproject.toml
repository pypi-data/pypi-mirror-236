[tool.poetry]
name = "python-unfoldedcircle"
version = "0.0.2"
description = "Python library to interact with Unfolde Circle Remote Two"
authors = ["Matthias Gr√ºter <matthias@grueter.name>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/mattgruter/python-unfoldedcircle"
packages = [{include = "unfoldedcircle"}]

[tool.poetry.scripts]
unfoldedcircle = "unfoldedcircle.cli:main"

[tool.poetry.dependencies]
python = "^3.11"
httpx = "^0.25.0"
click = "^8.1.7"
zeroconf = "^0.119.0"

[tool.poetry.group.dev.dependencies]
ipython = "^8.16.1"
pytest = "^7.4.2"
autopep8 = "^2.0.4"
black = "^23.9.1"
pylint = "^3.0.1"
flake8 = "^6.1.0"
ipykernel = "^6.25.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
