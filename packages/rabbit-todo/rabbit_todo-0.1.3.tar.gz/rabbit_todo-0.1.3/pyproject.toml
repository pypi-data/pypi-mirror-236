[tool.poetry]
name = "rabbit-todo"
version = "0.1.3"
description = "The Simple Todo Tool in CLI"
authors = ["Mayuge <mayuge.studio.public@gmail.com>"]
homepage = "https://github.com/MayugeStudio"
repository = "https://github.com/MayugeStudio/rabbit-todo"
readme = "README.md"
license = "Apache-2.0"
keywords = ["todo", "cli", "simple", "task-management", "project-management", "productivity", "organizer"]
classifiers = [
    "Environment :: Console",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Utilities",
    "Typing :: Typed"
]

[tool.poetry.dependencies]
python = "^3.11"
click = "^8.1.7"
colorama = "^0.4.6"

[tool.poetry.scripts]
rabi = "rabbit_todo.entry_point:main"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
