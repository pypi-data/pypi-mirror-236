[build-system]
requires = ["setuptools", "wheel", "Cython"]

[project]
name = "rapidxmltojson"
version = "0.2.5"
authors = [
  { name="Alisher Nazarkhanov", email="nazarkhanov.alisher.dev@gmail.com" },
]
description = "rapidxmltojson"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Topic :: Text Processing :: Markup :: XML",
]

[project.urls]
"Homepage" = "https://github.com/nazarkhanov/rapidxmltojson"
"Bug Tracker" = "https://github.com/nazarkhanov/rapidxmltojson/issues"
