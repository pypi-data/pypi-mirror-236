version: "3.1"

slots:
  good_mood:
    type: bool
    mappings:
    - type: custom
  cuisine:
    type: text
    mappings:
    - type: custom
  price_range:
    type: text
    mappings:
    - type: custom
  city:
    type: text
    mappings:
    - type: custom


responses:
  utter_greet:
  - text: "Hey!"

  utter_ask_good_mood:
  - text: "How are you?"

  utter_ask_cuisine:
  - text: "What kind of food are you looking for?"

  utter_ask_price_range:
  - text: "in what price range?"

  utter_ask_city:
  - text: "and in which city?"

  utter_recommend_restaurant:
  - text: "Here's a recommendation ..."

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
