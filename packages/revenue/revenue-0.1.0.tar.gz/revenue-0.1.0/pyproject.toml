[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "revenue"
version = "0.1.0"
description = "documentation framework that serves all '.r.html' that are found in the cwd."
readme = "revenue.txt"
dependencies = [
	"chameleon",
	"flask"
]

#
#	https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html#setuptools-specific-configuration
#
#[tool.setuptools]
#script-files = [ "lands/scripts/revenue" ]

#
#	https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html#setuptools-specific-configuration
#
[project.scripts]
revenue = "revenue.clique:start"

[tool.setuptools.packages.find]
where = [ "lands/structures" ]

#
#	https://setuptools.pypa.io/en/latest/userguide/datafiles.html
#
[tool.setuptools.package-data]
"*" = [ "*.HTML" ]