<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Robyn - An async python server with runtime in Rust.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Robyn - An async python server with runtime in Rust."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" href="https://user-images.githubusercontent.com/29942790/140995889-5d91dcff-3aa7-4cfb-8a90-2cddf1337dca.png" />
    <link 
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "robyn",
        repo: "https://github.com/sansyrox/robyn",
        loadSidebar: true,
        search: "auto", // default

        search: [
          "/", // => /README.md
          "/architecture", // => /architecture.md
        ],

        // complete configuration parameters
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: [], // or 'auto'
          placeholder: "Type to search",

          // Localization
          placeholder: {
            "/": "Type to search",
          },

          noData: "No Results!",

          // Localization
          noData: {
            "/": "No Results",
          },

          // Headline depth, 1 - 6
          depth: 2,

          hideOtherSidebarContent: false, // whether or not to hide other sidebar content

          // To avoid search index collision
          // between multiple websites under the same domain
          namespace: "website-1",

          // Use different indexes for path prefixes (namespaces).
          // NOTE: Only works in 'auto' mode.
          //
          // When initialiazing an index, we look for the first path from the sidebar.
          // If it matches the prefix from the list, we switch to the corresponding index.
          pathNamespaces: ["/zh-cn", "/ru-ru", "/ru-ru/v1"],

          // You can provide a regexp to match prefixes. In this case,
          // the matching substring will be used to identify the index
          pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/,
        },
        darklightTheme: {
          siteFont : "PT Sans",
          defaultTheme : 'dark',
          codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
          bodyFontSize : '17px',
          dark: {
            accent: '#f1c40f',
            toogleBackground : '#c4c4b4',
            background: '#021115',
            textColor: '#c4c4b4',
            codeTextColor : '#e1c38a',
            codeBackgroundColor : '#071d26',
            borderColor : '#173953',
            blockQuoteColor : '#858585',
            highlightColor : '#f1c40f',
            sidebarSublink : '#cccbc5',
            codeTypeColor : '#eff0e6',
            coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
            toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
          },
          light: {
            accent: '#e6bc13',
            toogleBackground : '#091a28',
            background: '#eff0e6',
            textColor: '#34495e',
            codeTextColor : '#574912',
            codeBackgroundColor : '#f8f9f4',
            borderColor : 'rgba(0, 0, 0, 0.2)',
            blockQuoteColor : '#858585',
            highlightColor : '#e6bc13',
            sidebarSublink : '#a0a0a0',
            codeTypeColor : '#091a28',
            coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
            toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
          }
        }
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script 
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript">
    </script>
  </body>
</html>
