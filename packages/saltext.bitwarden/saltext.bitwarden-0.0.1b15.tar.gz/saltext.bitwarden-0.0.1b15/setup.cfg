[metadata]
name = saltext.bitwarden
description = Salt Extension Modules for Bitwarden
long_description = file: README.md
long_description_content_type = text/markdown
author = Gary T. Giesen
author_email = ggiesen@giesen.me
keywords = salt-extension
url = https://gitlab.com/ggiesen/salt-ext-bitwarden
project_urls = 
	Source=https://gitlab.com/ggiesen/salt-ext-bitwarden
	Tracker=https://gitlab.com/ggiesen/salt-ext-bitwarden/-/issues
	Documentation=https://ggiesen.gitlab.io/salt-ext-bitwarden
license = Apache Software License
classifiers = 
	Programming Language :: Python
	Programming Language :: Cython
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Development Status :: 4 - Beta
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
platforms = any

[options]
zip_safe = False
include_package_data = True
package_dir = 
	=src
packages = find_namespace:
python_requires = >= 3.8
setup_requires = 
	wheel
	setuptools>=50.3.2
	setuptools-declarative-requirements
install_requires = 
	salt>=3006
	pyhumps
	requests
	validators>=0.22.0

[options.packages.find]
where = src
exclude = 
	tests

[options.entry_points]
salt.loader = 
	saltext.bitwarden = saltext.bitwarden

[options.extras_require]
tests = 
	pytest==6.2.4
	pytest-salt-factories==0.911.0
	pytest-subprocess
	jinja2<=3.1.0
dev = 
	nox
	pre-commit==2.13.0
	pylint==2.13.9
	SaltPyLint
docs = 
	sphinx>=3.5.1
	jinja2<=3.1.0
	furo
	sphinx-copybutton
	sphinx-prompt
	sphinxcontrib-spelling
	importlib_metadata; python_version < "3.8"
docsauto = 
	sphinx-autobuild

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[sdist]
owner = root
group = root

[egg_info]
tag_build = 
tag_date = 0

