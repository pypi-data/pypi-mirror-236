[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "schema-agents"
version = "0.1.0"
description = "A schema-based LLM framework for building multi-agent collaborative systems."
license = {text = "MIT"}
dependencies = [
    "numpy>=1.21.2",
    "jsonschema>=4.0.1",
    "shortuuid>=1.0.1",
    "pydantic<2,>=1.8.2",
    "openai>=0.27.0",
    "loguru",
    "docx",
    "jupyter-client",
    "faiss-cpu",
    "pyyaml",
    "python-docx",
    "tiktoken",
    "anthropic",
    "tenacity",
    "langchain",
]

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
include = ["schema_agents*"]
exclude = ["tests*", "scripts*"]