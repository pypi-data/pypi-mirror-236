[package]
name = "singer_summarize"
version = "0.0.1-a5"
edition = "2021"
rust-version = "1.67"
documentation = "https://github.com/edgarrmondragon/singer-rust"
homepage = "https://github.com/edgarrmondragon/singer-rust"
repository = "https://github.com/edgarrmondragon/singer-rust"
readme = "README.md"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "singer-summarize"

[dependencies]
clap = { version = "4.4.6", features = ["derive"] }
serde = "1.0.188"
serde_json = "1.0.107"
singer_rust = { path = "local_dependencies/singer_rust" }
