[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "specker"
version = "1.5.2"
authors = [
  { name="AccidentallyTheCable", email="cableninja@cableninja.net" },
]
description = "Specker JSON Specification Validator"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "GPLv3" }

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Software Development :: Documentation",
    "Topic :: Text Processing"

]

[project.scripts]
generate-spec-docs = "specker:generate_spec_docs"
validate-spec-file = "specker:validate_spec_file"
get-spec-defaults = "specker:get_defaults"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
specker = ["**/*.md", "**/*.spec"]
"*" = ["*.md"]

[project.urls]
"Homepage" = "https://gitlab.com/accidentallythecable-public/python-modules/python-specker/"
"Bug Tracker" = "https://gitlab.com/accidentallythecable-public/python-modules/python-specker/issues"
