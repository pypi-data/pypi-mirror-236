[tool.poetry]
name = "streamlit-cookies-manager-hotpatched"
version = "0.2.0-b"
description = "Access and save cookies from Streamlit"
authors = ["Tomasz Kontusz <tomasz.kontusz@gmail.com>"]
license = "Apache-2.0"

readme = "README.md"

include = [
    "streamlit_cookies_manager_hotpatched/build/**/*",
]

[tool.poetry.dependencies]
python = "^3.10"
streamlit = ">=1.18.0"
cryptography = "*"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
