[tool.poetry]
name = "streamlit-tradingview-charts"
version = "0.1.0"
description = "Wrapper for TradingView `lightweight-charts`"
authors = ["Loki Arya <loki.arya+osdev@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/lokiarya/streamlit-lightweight-charts"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6"
]
packages = [
    { include = 'streamlit_lightweight_charts' }
]
include = [
    'streamlit_lightweight_charts/frontend/build/*',
    'streamlit_lightweight_charts/frontend/build/static/js/*',
    'streamlit_lightweight_charts.egg-info/*'
]
exclude = [
    'streamlit_lightweight_charts/frontend/*'
]

[tool.poetry.dependencies]
python = "^3.6"
streamlit = "^1.27.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
