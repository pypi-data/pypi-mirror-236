[project]
name = "teamhack_dns"
# TODO version needs to be gotten from environment
#version = "1.0.0"
dynamic = ["version"]
description = "Hack the Box Team Support Services"

dependencies = [
  "dnslib",
  #"json",
  "psycopg2",
  #"socket",
  "teamhack_db",
]

[project.optional-dependencies]
test = [
  "coverage",
  "line_profiler",
  "mypy",
  "pylint",
  "pytest",
  #"pytest-flask",
  "pytest-line-profiler",
  "pytest-mypy",
  "pytest-pylint",
]
