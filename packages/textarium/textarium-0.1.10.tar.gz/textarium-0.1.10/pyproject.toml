version = "0.1.10"
description = "Textarium is a Python package for text analysis"
authors = ["6b656b"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
pytest = "^7.1.3"
setuptools = "^65.6.3"
nltk = "^3.8.1"
razdel = "^0.5.0"
pymorphy2 = "^0.9.1"
pymorphy2-dicts = "^2.4.393442.3710985"
toml = "^0.10.2"
python-dateutil = "^2.8.2"
prettytable = "^3.9.0"
scikit-learn = "^1.3.1"
yake = "^0.4.8"


[tool.poetry.group.test.dependencies]
unittest = "^0.0"
nose = "^1.3.7"


[tool.poetry.group.dev.dependencies]
twine = "^4.0.2"
