[tool.poetry]
name = "tir"
version = "0.6.4"
description = "A minimalist static site generator for thoughtful people"
authors = ["kvfi <mail@ouafi.net>"]
readme = "README.md"


[tool.poetry.dependencies]
python = "^3.9"
pyyaml = "^6.0.1"
libsass = "^0.22.0"
marshmallow-dataclass = "^8.6.0"
markdown = "^3.4.4"
jinja2 = "^3.1.2"
csscompressor = "^0.9.5"
pytest = "^7.4.2"


[tool.poetry.group.test]
optional = true


[tool.poetry.group.test.dependencies]
pytest = "^7.4.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
tir = "tir.cli:main"