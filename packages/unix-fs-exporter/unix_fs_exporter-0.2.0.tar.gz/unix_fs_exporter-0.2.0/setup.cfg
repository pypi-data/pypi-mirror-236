[metadata]
name = unix_fs_exporter
author = kralverde
description = Python implementation of a ipfs unix fs exporter.
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/kralverde/py-unix-fs-exporter/
project_urls = 
	Bug Tracker = https://github.com/kralverde/py-unix-fs-exporter/issues
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.7
	Operating System :: OS Independent
	Natural Language :: English
	Typing :: Typed

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	multiformats>=0.2.1
	mmh3>=4.0.1
	protobuf>=3.20,<4
	attrs>=23.0.0
	dag-cbor>=0.3.2
	hamt-sharding>=0.1.3

[options.package_data]
* = py.typed

[options.packages.find]
exclude = tests

[egg_info]
tag_build = 
tag_date = 0

