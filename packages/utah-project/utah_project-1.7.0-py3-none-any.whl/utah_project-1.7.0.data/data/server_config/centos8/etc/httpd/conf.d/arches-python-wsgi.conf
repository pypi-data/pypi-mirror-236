WSGIDaemonProcess arches processes=1 threads=15 display-name=%{GROUP} python-home=/opt/utah/arches/venv
WSGIProcessGroup arches
WSGIApplicationGroup %{GLOBAL}
WSGIScriptAlias / /var/www/cgi-bin/arches-bootstrap.py

Alias /static /var/www/html/arches-static

<Directory /var/www/cgi-bin>
    Order allow,deny
    Allow from all
</Directory>
