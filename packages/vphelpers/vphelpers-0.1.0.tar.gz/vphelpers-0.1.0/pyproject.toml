[tool.poetry]
name = "vphelpers"
version = "0.1.0"
description = "Often used functions in vladimirs-git projects"
authors = ["Vladimir Prusakov <vladimir.prusakovs@gmail.com>"]
readme = "README.rst"
license = "MIT"
homepage = "https://github.com/vladimirs-git/vphelpers"
repository = "https://github.com/vladimirs-git/vphelpers"
keywords = []
classifiers = []
[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.2"


[tool.poetry.group.dev.dependencies]
mypy = "^1.6.1"
pydocstyle = "^6.3.0"
pygments = "^2.16.1"
pylint = "^3.0.1"
restructuredtext-lint = "^1.4.0"
tabulate = "^0.9.0"
pytest-cov = "^4.1.0"
dictdiffer = "^0.9.0"

[tool.setuptools.package-data]
vphelpers = ["py.typed"]

[tool.poetry.extras]
test = ["pytest"]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/vladimirs-git/vphelpers/issues"
"Download URL" = "https://github.com/vladimirs-git/vphelpers/archive/refs/tags/0.1.0.tar.gz"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
