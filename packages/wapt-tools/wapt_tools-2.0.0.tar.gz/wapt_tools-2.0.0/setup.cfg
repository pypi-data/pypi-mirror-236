[metadata]
name = wapt_tools
description = "WAPT packaging utilities."
version = attr:wapttools.vers.__version__
author = Ludovic ROBINOT
author_email = lrobinot@gmail.com
url = https://github.com/lrobinot/wapt-tools
license = Apache 2.0

[options]
packages = find:
install_requires = 
	anybadge==1.14.0
	beautifulsoup4==4.11.2
	flake8==6.1.0
	packaging==23.2
	pefile==2023.2.7
	plumbum==1.8.2
	pre_commit==3.5.0
	python_gitlab==3.15.0
python_requires = >= 3.8.17
setup_requires = 
	setuptools
include_package_data = True

[options.entry_points]
console_scripts = 
	wapt = wapttools:wapttools.cli

[egg_info]
tag_build = 
tag_date = 0

